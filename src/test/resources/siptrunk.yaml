apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: siptrunk
  namespace: siptrunk
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`siptrunk-defaults.xelion.com`)
    kind: Rule
    services:
    - name: siptrunkservice
      port: 8080
  tls:
    secretName: siptrunk-certificate
---
apiVersion: v1
kind: Service
metadata:
  name: siptrunkservice
  namespace: siptrunk
  labels:
    app: siptrunkservice
spec:
  selector:
    app: siptrunkservice
  ports:
  - protocol: TCP
    port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: siptrunkservice
  namespace: siptrunk
  labels:
    app: siptrunkservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: siptrunkservice
  template:
    metadata:
      labels:
        app: siptrunkservice
    spec:
      containers:
      - name: siptrunkservice
        image: dockerregistry.xelion.com/siptrunk:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: siptrunk-environment
      imagePullSecrets:
      - name: dockerregistry-xelion