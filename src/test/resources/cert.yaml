apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: siptrunk-certificate
  namespace: siptrunk
  labels:
    "use-http01-solver": "true"
spec:
  commonName: siptrunk-defaults.xelion.com
  secretName: siptrunk-certificate
  dnsNames:
    - siptrunk-defaults.xelion.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer